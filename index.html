<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="./scriptcalculator.js">
  <link rel="stylesheet" href="./stylecalculator.css">
</head>
<body>

  <div class="calculator">
    <input type="text" id="result" class="form-control" placeholder="ENTER">
  
  <br>
  <div class="keys">
      <button class="opp" id="ac" onclick="clearBox()">AC</button>
      <button class="opp" onclick="removelastitem()" id="del">DEL</button>
      <button class="opp" id="mod" onclick="displayNumber('%')">%</button>
      <button class="opp"  id="div" onclick="displayNumber('/')">/</button>

      <button id="7" onclick="displayNumber(7)">7</button>
      <button id="8" onclick="displayNumber(8)">8</button>
      <button id="9" onclick="displayNumber(9)">9</button>
      <button class="opp" id="mul" onclick="displayNumber('*')">*</button>

      <button id="4" onclick="displayNumber(4)">4</button>
      <button id="5" onclick="displayNumber(5)">5</button>
      <button id="6" onclick="displayNumber(6)">6</button>
      <button class="opp" id="sub" onclick="displayNumber('-')">-</button>

      <button id="1" onclick="displayNumber(1)">1</button>
      <button id="2"  onclick="displayNumber(2)">2</button>
      <button id="3" onclick="displayNumber(3)">3</button>
      <button class="opp" id="add" onclick="displayNumber('+')">+</button>
  
      <button id="0" onclick="displayNumber(0)">0</button>
      <button class="opp" id="dot" onclick="displayNumber('.')">.</button>
      <button class="opp" id="sum" onclick="evaluateExp()">=</button>
    
  </div>
</div>
  

<script>
  //disply number in text box

function displayNumber(num){
  console.log(num);
  result.value+=num
}

//clear text box
function clearBox(){
  result.value=""
}

//evaluate expression
function evaluateExp(){
  //method1
  // exp=result.value;
  // output=eval(exp)
  // result.value=output

  //method 2

  result.value=eval(result.value)
}

//remove last item
function removelastitem(){
  currentItem=result.value
  result.value=currentItem.slice(0,-1)
}
</script>
</body>
</html>
